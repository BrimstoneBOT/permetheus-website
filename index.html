<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>permetheus</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    background-color: #1c2a3b;
    background-image: url("assets/backgroundone.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  .logo {
    width: 90%;
    max-width: 300px;
    margin-bottom: 30px;
  }

  .logo img {
    width: 100%;
    height: auto;
  }

  .pill-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 300px;
  }

  .pill {
    background-color: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    font-size: 18px;
    font-weight: bold;
    padding: 15px;
    border-radius: 30px;
    border: 2px solid #ffffff;
    transition: all 0.3s ease;
    text-decoration: none;
    width: 100%;
  }

  .pill:hover, .pill:focus {
    background-color: rgba(255, 255, 255, 0.2);
    color: #f1da93;
    border-color: #f1da93;
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  @media (min-width: 768px) {
    .logo {
      max-width: 500px;
    }

    .pill-container {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .pill {
      width: calc(33.333% - 20px);
      min-width: 200px;
    }
  }

  @media (min-width: 1024px) {
    .logo {
      max-width: 700px;
    }

    .pill-container {
      max-width: 1000px;
    }

    .pill {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div class="logo">
  <img src="assets/logo.png" alt="Permetheus Logo">
</div>

<div class="pill-container">
  <a href="commands" class="pill">commands</a>
  <a href="https://discord.com/api/oauth2/authorize?client_id=1194879082798780446&permissions=8&scope=bot" class="pill" target="_blank">invite</a>
  <a href="https://permetheus.com" class="pill">premium</a>
  <a href="https://permetheus.com" class="pill">faq</a>
  <a href="https://discord.gg/csdtJMchZ9" class="pill">discord</a>
  <a href="#" class="pill">TBA</a>
</div>

</body>
</html>
