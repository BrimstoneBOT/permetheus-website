<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1c2a3b; /* Matching background color to prevent white flash */
    background-image: url("assets/backgroundone.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(5px); /* Subtle background blur */
    text-align: center; /* Center align text */
  }

  .logo {
    margin-bottom: 50px;
    animation: fadeInLogo 1.5s ease-in-out forwards;
  }

  .logo img {
    width: 700px; /* Further increased logo size */
    height: auto;
  }

  @keyframes fadeInLogo {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .pill-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px; /* Increased spacing between pills */
    padding: 20px; /* Increased padding to container */
    box-sizing: border-box; /* Ensures padding is included in the width */
  }

  .pill {
    background-color: transparent; /* No background inside the pill */
    color: #ffffff;
    font-size: 20px; /* Increased font size */
    font-weight: bold;
    padding: 15px 30px; /* Increased padding for larger buttons */
    border-radius: 30px;
    border: 3px solid #ffffff; /* Increased border thickness */
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s, border-color 0.3s;
    text-decoration: none; /* Remove underline */
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    flex: 0 0 auto; /* Do not grow or shrink */
    width: 200px; /* Increased width */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1.5s ease-in-out forwards;
  }

  .pill:hover {
    background: rgba(255, 255, 255, 0.15); /* Softer background on hover */
    color: #f1da93; /* Complementary gold color */
    border-color: #f1da93; /* Match border color with text color */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); /* Softer shadow */
  }

  .pill:active {
    transform: translateY(2px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  header, footer {
    display: none !important;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .pill {
      font-size: 16px;
      padding: 10px 20px;
      width: 160px; /* Adjust width for smaller screens */
    }

    .pill-container {
      gap: 15px; /* Adjust gap for smaller screens */
    }

    .logo img {
      width: 400px; /* Adjust logo size for smaller screens */
    }
  }
</style>
</head>

</div>

</body>
