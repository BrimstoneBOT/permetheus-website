<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>permetheus</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<style>
  * {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }
  
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1c2a3b; 
    background-image: url("assets/backgroundone.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(5px);
    text-align: center;
  }

  .logo {
    margin-bottom: 50px;
    animation: fadeInLogo 1.5s ease-in-out forwards;
  }

  .logo img {
    width: 700px;
    height: auto;
  }

  @keyframes fadeInLogo {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .pill-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px; 
    padding: 20px;
    box-sizing: border-box; 
  }

  .pill {
    background-color: transparent;
    color: #ffffff;
    font-size: 20px;
    font-weight: bold;
    padding: 15px 30px; 
    border-radius: 30px;
    border: 3px solid #ffffff;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s, border-color 0.3s;
    text-decoration: none;
    box-sizing: border-box;
    flex: 0 0 auto;
    width: 200px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1.5s ease-in-out forwards;
  }

  .pill:hover {
    background: rgba(255, 255, 255, 0.15); /* Softer background on hover */
    color: #f1da93;
    border-color: #f1da93;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
  }

  .pill:active {
    transform: translateY(2px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  header, footer {
    display: none !important;
  }

  @media (max-width: 768px) {
    .pill {
      font-size: 16px;
      padding: 10px 20px;
      width: 160px;
    }

    .pill-container {
      gap: 15px;
    }

    .logo img {
      width: 400px;
    }
  }
</style>
</head>
<body>

<div class="logo">
  <img src="assets/logo.png" alt="Permetheus Logo">
</div>

<div class="pill-container">
  <a href="commands" class="pill">commands</a>
  <a href="https://discord.com/api/oauth2/authorize?client_id=1194879082798780446&permissions=8&scope=bot" class="pill" target="_blank">invite</a>
  <a href="premium" class="pill">premium</a>
  <a href="faq" class="pill">faq</a>
  <a href="https://discord.gg/csdtJMchZ9" class="pill">discord</a>
  <a href="#" class="pill">TBA</a>
</div>

</body>
</html>
