<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://images.squarespace-cdn.com/content/65c861c2531c37750522b816/7847a600-e807-4326-94fa-4e2eb269c943/permetheusbackground1.png?content-type=image%2Fpng");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #navbar {
            text-align: center;
            margin-top: 20px;
        }

        .navbar-logo {
            height: 80px;
            vertical-align: middle;
        }

        .navbar-text {
            vertical-align: middle;
            color: #f1da93;
            font-size: 28px;
            margin-left: 15px;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .category-tab {
            background-color: rgba(28, 42, 59, 0.8);
            border: 2px solid transparent;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, color 0.3s, border-color 0.3s;
        }

        .category-tab:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .category-tab.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: #f1da93;
            border-color: #f1da93;
        }

        .command-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Smaller minimum size */
            gap: 15px; /* Smaller gap */
            width: 100%; /* Use full width */
            padding: 0 20px;
        }

        .command-card {
            background-color: rgba(28, 42, 59, 0.7);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #ffffff;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px; /* Smaller minimum height */
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
        }

        .command-card:hover {
            transform: translateY(-3px);
            border-color: #f1da93;
        }

        .command-name {
            font-size: 16px; /* Smaller font size */
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .command-description {
            margin-bottom: 10px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            line-clamp: 3;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        .command-permissions {
            font-style: italic;
            color: #cccccc;
        }

        footer {
            display: none !important;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="https://permetheus.com">
        <img src="https://images.squarespace-cdn.com/content/65c861c2531c37750522b816/4c3a1427-ef4e-418d-9cc4-8bc97ba16b52/permetheuslogorenderclose.png?content-type=image%2Fpng" alt="Permetheus Logo" class="navbar-logo">
    </a>
    <span class="navbar-text">commands</span>
</div>

<div class="category-tabs">
    <button class="category-tab active" data-category="All">All</button>
    <button class="category-tab" data-category="Fun">Fun</button>
    <button class="category-tab" data-category="System">System</button>
    <button class="category-tab" data-category="Community">Community</button>
    <button class="category-tab" data-category="Leveling">Leveling</button>
    <button class="category-tab" data-category="Moderation">Moderation</button>
</div>

<div class="command-list">
    <!-- Command Cards Will Be Inserted Here -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const jsonUrl = 'https://brimstonebot.github.io/command-data/commandData.json'; // Ensure this URL is correct and accessible

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const commandList = document.querySelector('.command-list');
                commandList.innerHTML = ''; // Clear existing content

                data.forEach(command => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    const category = command.category || 'Miscellaneous';
                    card.setAttribute('data-category', category);

                    const commandName = document.createElement('div');
                    commandName.className = 'command-name';
                    commandName.textContent = `/${command.name}`;

                    const commandDescription = document.createElement('div');
                    commandDescription.className = 'command-description';
                    commandDescription.textContent = command.description;

                    const commandPermissions = document.createElement('div');
                    commandPermissions.className = 'command-permissions';
                    commandPermissions.textContent = `Permissions: ${command.requiredPermissions.join(', ') || 'None'}`;

                    card.appendChild(commandName);
                    card.appendChild(commandDescription);
                    card.appendChild(commandPermissions);

                    commandList.appendChild(card);
                });

                setupTabs(); // Initialize the tab functionality after content is loaded
            })
            .catch(error => console.error('Error loading command data:', error));
    });

    function setupTabs() {
        const categoryTabs = document.querySelectorAll('.category-tab');
        const commandCards = document.querySelectorAll('.command-card');

        categoryTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const category = tab.getAttribute('data-category');

                categoryTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                commandCards.forEach(card => {
                    const cardCategory = card.getAttribute('data-category');
                    if (category === 'All' || cardCategory === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Trigger click on "All" tab to show all commands by default
        document.querySelector('.category-tab[data-category="All"]').click();
    }
</script>

</body>
</html>
