<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
        /* Critical CSS */
        body {
            opacity: 0;
            transition: opacity 1s ease;
        }
        body.loaded {
            opacity: 1;
        }
        .logo, .content {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .logo.fade-in {
            opacity: 1;
        }
        .content.fade-in {
            opacity: 1;
        }
    </style>
    <script>
        // Prevent Flash of Unstyled Content (FOUC)
        document.documentElement.classList.add('no-fouc');
    </script>
    <style>
        /* Rest of your styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c2a3b;
            background-image: url("../assets/backgroundone.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(5px);
            color: #ffffff;
            text-align: center;
        }

        .logo {
            margin: 20px 0 40px; /* Increased bottom margin */
            animation: fadeInLogo 1.5s ease-in-out forwards;
        }

        .logo img {
            width: 400px;
            height: auto;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            background-color: transparent;
            box-shadow: none;
        }

        .navbar-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-transform: lowercase; /* Added to make navbar text lowercase */
        }

        .navbar-link:hover {
            color: #f1da93;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0 40px;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px 0;
        }

        .category-tab {
            background-color: transparent;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: 3px solid #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, border-color 0.3s;
        }

        .category-tab:hover,
        .category-tab.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: #f1da93;
            border-color: #f1da93;
        }

        .command-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin-bottom: 40px;
            min-height: 40px;
        }

        .command-card {
            background-color: rgba(28, 42, 59, 0.8);
            border-radius: 10px;
            border: 2px solid #ffffff;
            color: #ffffff;
            transition: all 0.3s, opacity 0.3s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            cursor: pointer;
        }

        .command-card:hover,
        .command-card.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-color: #f1da93;
            color: #f1da93;
        }

        .command-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: rgba(28, 42, 59, 0.95);
            padding: 25px;
            border: 2px solid #f1da93;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            min-width: 300px;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-30px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close {
            color: #f1da93;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ffffff;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f1da93;
            text-align: center;
            border-bottom: 1px solid #f1da93;
            padding-bottom: 10px;
        }

        .modal-section {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-section-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #f1da93;
        }

        .modal ul {
            padding-left: 20px;
            margin: 0;
        }

        .modal li {
            margin-bottom: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .category-tab {
                font-size: 16px;
                padding: 10px 20px;
            }

            .command-name {
                font-size: 16px;
            }

            .command-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .command-card {
                height: 50px;
            }

            .modal-content {
                width: 95%;
                max-width: none;
                margin: 10px;
                padding: 20px;
            }

            .modal-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="../assets/logo.png" alt="Permetheus Logo">
</div>

<div class="content">
    <div id="navbar">
        <a href="../" class="navbar-link">home</a>
        <a href="../" class="navbar-link">premium</a>
        <a href="../" class="navbar-link">faq</a>
    </div>

    <div class="category-tabs">
        <button class="category-tab active" data-category="All">All</button>
        <button class="category-tab" data-category="Fun">Fun</button>
        <button class="category-tab" data-category="System">System</button>
        <button class="category-tab" data-category="Community">Community</button>
        <button class="category-tab" data-category="Leveling">Leveling</button>
        <button class="category-tab" data-category="Moderation">Moderation</button>
    </div>

    <div class="command-list">
        <!-- Command Cards Will Be Inserted Here -->
    </div>

    <div id="commandModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Remove no-fouc class and add loaded class to body
        document.documentElement.classList.remove('no-fouc');
        document.body.classList.add('loaded');

        // Fade in logo
        setTimeout(() => {
            document.querySelector('.logo').classList.add('fade-in');
        }, 300);

        // Fade in content
        setTimeout(() => {
            document.querySelector('.content').classList.add('fade-in');
        }, 800);

        const jsonUrl = '../commandData.json';

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const commandList = document.querySelector('.command-list');
                commandList.innerHTML = '';

                data.forEach(command => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    card.setAttribute('data-category', command.category || 'Miscellaneous');

                    card.innerHTML = `
                        <div class="command-name">${command.name}</div>
                    `;

                    card.addEventListener('click', () => showCommandDetails(command));

                    commandList.appendChild(card);
                });

                setupTabs();
            })
            .catch(error => console.error('Error loading command data:', error));
    });

    function setupTabs() {
        const categoryTabs = document.querySelectorAll('.category-tab');
        const commandCards = document.querySelectorAll('.command-card');
        const commandList = document.querySelector('.command-list');

        categoryTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const category = tab.getAttribute('data-category');

                categoryTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Fade out all cards
                commandCards.forEach(card => {
                    card.style.opacity = '0';
                });

                // Wait for fade out to complete
                setTimeout(() => {
                    let visibleCards = 0;
                    commandCards.forEach(card => {
                        const cardCategory = card.getAttribute('data-category');
                        if (category === 'All' || cardCategory === category) {
                            card.style.display = 'flex';
                            visibleCards++;
                            // Fade in visible cards
                            setTimeout(() => {
                                card.style.opacity = '1';
                            }, 50);
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    // Adjust the min-height of the command list based on visible cards
                    adjustCommandListHeight(visibleCards);
                }, 300); // Wait for 300ms (fade out duration)
            });
        });

        showAllCommands();
    }

    function showAllCommands() {
        const commandCards = document.querySelectorAll('.command-card');
        let visibleCards = 0;
        commandCards.forEach(card => {
            card.style.display = 'flex';
            card.style.opacity = '0';
            visibleCards++;
            setTimeout(() => {
                card.style.opacity = '1';
            }, 50);
        });
        adjustCommandListHeight(visibleCards);
    }

    function adjustCommandListHeight(visibleCards) {
        const commandList = document.querySelector('.command-list');
        const cardHeight = 75; // Assuming 75px height per card
        const cardsPerRow = Math.floor(commandList.offsetWidth / 215); // 200px card width + 15px gap
        const rows = Math.ceil(visibleCards / cardsPerRow);
        const minHeight = Math.max(400, rows * cardHeight);
        commandList.style.minHeight = `${minHeight}px`;
    }

    function showCommandDetails(command) {
        try {
            console.log('Command details:', command);

            const modal = document.getElementById('commandModal');
            const modalBody = document.getElementById('modalBody');

            if (!modal || !modalBody) {
                console.error('Modal elements not found');
                return;
            }

            // Remove active class from all command cards
            document.querySelectorAll('.command-card').forEach(card => {
                card.classList.remove('active');
            });

            // Add active class to the clicked command card
            event.currentTarget.classList.add('active');

            modalBody.innerHTML = `
                <div class="modal-title">${command.name}</div>
                <div class="modal-section">
                    <div class="modal-section-title">Description:</div>
                    <div>${command.description}</div>
                </div>
                ${command.options && command.options.length > 0 ? `
                    <div class="modal-section">
                        <div class="modal-section-title">Options:</div>
                        <ul>
                            ${command.options.map(option => `
                                <li><strong>${option.name}</strong> (${option.required ? 'Required' : 'Optional'}): ${option.description}</li>
                            `).join('')}
                        </ul>
                    </div>
                ` : ''}
                <div class="modal-section">
                    <div class="modal-section-title">Examples:</div>
                    ${command.examples && command.examples.length ? `
                        <ul>
                            ${command.examples.map(example => `<li>${example}</li>`).join('')}
                        </ul>
                    ` : '<div>No examples available</div>'}
                </div>
                <div class="modal-section">
                    <div class="modal-section-title">Required Permissions:</div>
                    <div>${command.requiredPermissions && command.requiredPermissions.length ? command.requiredPermissions.map(perm => perm.name).join(', ') : 'None'}</div>
                </div>
                <div class="modal-section">
                    <div class="modal-section-title">Category:</div>
                    <div>${command.category}</div>
                </div>
            `;

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        } catch (error) {
            console.error('Error in showCommandDetails:', error);
        }
    }

    function closeModal() {
        const modal = document.getElementById('commandModal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
            // Remove active class from all command cards when modal is closed
            document.querySelectorAll('.command-card').forEach(card => {
                card.classList.remove('active');
            });
        }, 300);
    }

    document.querySelector('.close').addEventListener('click', closeModal);

    window.addEventListener('click', (event) => {
        if (event.target === document.getElementById('commandModal')) {
            closeModal();
        }
    });
</script>

</body>
</html>
