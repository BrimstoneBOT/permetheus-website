<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>commands</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
        /* Critical CSS */
        body {
            opacity: 0;
            transition: opacity 1s ease;
        }
        body.loaded {
            opacity: 1;
        }
        .logo, .content {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .logo.fade-in, .content.fade-in {
            opacity: 1;
        }
        /* Rest of your styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c2a3b;
            background-image: url("../assets/backgroundone.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(5px);
            color: #ffffff;
            text-align: center;
        }

        .logo {
            margin: 20px 0 40px;
            animation: fadeInLogo 1.5s ease-in-out forwards;
        }

        .logo img {
            width: 400px;
            height: auto;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            background-color: transparent;
            box-shadow: none;
        }

        .navbar-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-transform: lowercase;
        }

        .navbar-link:hover {
            color: #f1da93;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0 40px;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px 0;
        }

        .category-tab {
            background-color: transparent;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: 3px solid #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, border-color 0.3s;
        }

        .category-tab:hover,
        .category-tab.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: #f1da93;
            border-color: #f1da93;
        }

        .command-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin-bottom: 40px;
            min-height: 40px;
        }

        .command-card {
            background-color: rgba(28, 42, 59, 0.8);
            border-radius: 10px;
            border: 2px solid #ffffff;
            color: #ffffff;
            transition: all 0.3s, opacity 0.3s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            cursor: pointer;
        }

        .command-card:hover,
        .command-card.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-color: #f1da93;
            color: #f1da93;
        }

        .command-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: rgba(28, 42, 59, 0.95);
            padding: 25px;
            border: 2px solid #f1da93;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            min-width: 300px;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-30px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close {
            color: #f1da93;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ffffff;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f1da93;
            text-align: center;
            border-bottom: 1px solid #f1da93;
            padding-bottom: 10px;
        }

        .modal-section {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-section-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #f1da93;
        }

        .modal ul {
            padding-left: 20px;
            margin: 0;
        }

        .modal li {
            margin-bottom: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .logo img {
                width: 300px;
            }
            .category-tab {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 768px) {
            .logo img {
                width: 250px;
            }
            .category-tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 10px;
            }
            .category-tab {
                display: inline-block;
                font-size: 14px;
                padding: 10px 20px;
            }
            .command-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .command-card {
                height: 50px;
            }
            .command-name {
                font-size: 16px;
            }
            .modal-content {
                width: 95%;
                max-width: none;
                margin: 10px;
                padding: 20px;
            }
            .modal-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 80%;
                max-width: 200px;
            }
            .command-list {
                grid-template-columns: 1fr 1fr;
            }
            .category-tab {
                font-size: 12px;
                padding: 8px 16px;
            }
            .command-name {
                font-size: 14px;
            }
            .modal-content {
                padding: 15px;
            }
            .modal-title {
                font-size: 18px;
            }
            .modal-section-title {
                font-size: 16px;
            }
        }
    </style>
    <script>
        // Prevent Flash of Unstyled Content (FOUC)
        document.documentElement.classList.add('no-fouc');
    </script>
</head>
<body>

<div class="logo">
    <img src="../assets/logo.png" alt="Permetheus Logo">
</div>

<div class="content">
    <div id="navbar">
        <a href="../" class="navbar-link">home</a>
        <a href="../" class="navbar-link">premium</a>
        <a href="../" class="navbar-link">faq</a>
    </div>

    <div class="category-tabs">
        <button class="category-tab active" data-category="All">All</button>
        <button class="category-tab" data-category="Fun">Fun</button>
        <button class="category-tab" data-category="System">System</button>
        <button class="category-tab" data-category="Community">Community</button>
        <button class="category-tab" data-category="Leveling">Leveling</button>
        <button class="category-tab" data-category="Moderation">Moderation</button>
    </div>

    <div class="command-list">
        <!-- Command Cards Will Be Inserted Here -->
    </div>

    <div id="commandModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
</div>

<script>
    // Fade in effect
    window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        setTimeout(() => {
            document.querySelector('.logo').classList.add('fade-in');
            document.querySelector('.content').classList.add('fade-in');
        }, 100);
    });

    // Your existing JavaScript code here
    // ...
</script>

</body>
</html>
