<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Plans</title>
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://images.squarespace-cdn.com/content/65c861c2531c37750522b816/7847a600-e807-4326-94fa-4e2eb269c943/permetheusbackground1.png?content-type=image%2Fpng");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    min-height: 100vh;
  }

  #navbar {
    background-color: transparent;
    text-align: center;
    padding: 20px 0;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
  }

  .navbar-logo {
    display: inline-block;
    vertical-align: middle;
  }

  .navbar-text {
    display: inline-block;
    vertical-align: middle;
    color: #f1da93;
    font-size: 26px;
    margin-left: 10px;
  }

  .premium-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 30px;
    padding-top: 150px; 
    padding-bottom: 50px;
    width: 100%;
    box-sizing: border-box;
  }

  .premium-plan {
    background-color: rgba(28, 42, 59, 0.8);
    border: 2px solid #ffffff;
    border-radius: 15px;
    margin: 0 10px;
    padding: 20px;
    width: 300px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .premium-plan:hover {
    transform: translateY(-10px);
  }

  .premium-plan h2 {
    margin: 0;
    color: #f1da93;
    padding: 10px 0;
    font-size: 24px;
  }

  .price {
    font-size: 36px;
    margin: 10px 0;
  }

  .features {
    list-style: none;
    padding: 0;
    text-align: left;
  }

  .features li {
    padding: 5px 0;
  }

  button {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    padding: 10px 20px;
    transition: all 0.3s ease-in-out;
    width: 80%;
    max-width: 200px;
  }

  button:hover {
    background-color: #ffffff;
    color: #2a3f5d; 
  }

  @media (max-width: 768px) {
    .premium-plan {
      width: calc(50% - 20px);
    }
  }

  @media (max-width: 480px) {
    .premium-container {
      padding-top: 80px;
    }
    .premium-plan {
      width: 90%; 
    }
  }
</style>


<div id="navbar">
  <a href="https://permetheus.com">
    <img src="https://images.squarespace-cdn.com/content/65c861c2531c37750522b816/4c3a1427-ef4e-418d-9cc4-8bc97ba16b52/permetheuslogorenderclose.png?content-type=image%2Fpng" alt="Permetheus Logo" class="navbar-logo">
  </a>
  <span class="navbar-text">Premium</span>
</div>

<div class="premium-container">
  <div class="premium-plan">
    <h2>Monthly Plan</h2>
    <p class="price">$7/mo</p>
    <ul class="features">
      <li>No commitment</li>
      <li>Transferable to another server</li>
    </ul>
    <button>Login to purchase</button>
  </div>
  
  <div class="premium-plan">
    <h2>Yearly Plan</h2>
    <p class="price">$75/yr</p>
    <ul class="features">
      <li>1+ month free</li>
      <li>Transferable to another server</li>
    </ul>
    <button>Login to purchase</button>
  </div>
</div>
</body>
</html>
